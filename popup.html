<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tinder Ice Breaker Automation</title>
</head>

<body>
    <label>
        <span>Auto Swipe:</span>
        <input type="checkbox" id="autoSwipe">
    </label>
    <label>
        <span>Swipe Delay (seconds):</span>
        <input type="number" id="swipeDelay" min="1" value="1">
    </label>
    <script src="popup.js"></script>
</body>

</html>
